<div class="chatlog__component-file {{SPOILER_CLASS}}">
  <a class="chatlog__component-file-info" href="{{FILE_URL}}" target="_blank" rel="noreferrer">
    <img class="chatlog__component-file-icon" src="{{FILE_ICON}}" alt="File icon" loading="lazy">
    <div class="chatlog__component-file-details">
      <div class="chatlog__component-file-name">{{FILE_NAME}}</div>
      <div class="chatlog__component-file-size">{{FILE_SIZE}}</div>
    </div>
  </a>
</div>
